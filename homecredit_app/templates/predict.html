<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loan Prediction</title>
</head>
<body>
    <h1>Loan Prediction Results</h1>

    {% if prediction %}
        <p>Loan Status: {{ prediction }}</p>
        <p>0 means that the loan is likely to be repaid.</p>
        <p>1 means that the applicant will likely have problems repaying the loan.</p>
    {% else %}
        <p>No prediction available.</p>
    {% endif %}

    <a href="/">Go back to the home page</a>
</body>
</html>
